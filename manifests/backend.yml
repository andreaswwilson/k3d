---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: andreas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: k3d-andreas-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: andreas
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080
